simulation:
  base_case: "cylinder2D"
  startTime: 0
  duration: 1
  writeInterval: 0.5
  deltaT: 1.0e-3
  gamg:
    smoother: "DICGaussSeidel"
    tolerance: 1e-06
    relTol: 0.01
    cacheAgglomeration: "yes"
    nCellsInCoarsestLevel: 10
    processorAgglomerator: "none"
    nPreSweeps: 0
    preSweepsLevelMultiplier: 1
    maxPreSweeps: 10
    nPostSweeps: 2
    postSweepsLevelMultiplier: 1
    maxPostSweeps: 10
    nFinestSweeps: 2
    interpolateCorrection: "no"
    scaleCorrection: "yes"
    directSolveCoarsest: "no"
    solverCoarsest: "PCG"
    preconditionerCoarsest: "DIC"
    toleranceCoarsest: 1e-06
    relTolCoarsest: 0.01

experiment:
  name: "cylinder2D-2"
  exp_path: "run/cylinder2D-2"
  launcher: "local"

optimization:
  startTime: [0, 0.5, 1.0]
  duration: 0.01
  writeInterval: 1
  deltaT: 1.0e-3
  sobol_trials: 10
  bo_trials: 40
  batch_size: 1
  n_repeat_trials: 3
  repeated_trials_parallel: False
  bad_value: 10
  seed: 0
  device: "cpu"
  stopping:
    min_trials: 20
    window_size: 5
    improvement_bar: 0.01
  gamg:
    smoother:
      name: "smoother"
      type: "choice"
      value_type: "str"
      is_ordered: False
      sort_values: False
      values: ["FDIC", "DIC", "DICGaussSeidel", "symGaussSeidel", "nonBlockingGaussSeidel", "GaussSeidel"]
    interpolateCorrection:
      name: "interpolateCorrection"
      type: "choice"
      value_type: "str"
      is_ordered: False
      sort_values: False
      values: ["yes", "no"]
    nPreSweeps:
      name: "nPreSweeps"
      type: "range"
      value_type: "int"
      bounds: [0, 10]
    nPostSweeps:
      name: "nPostSweeps"
      type: "range"
      value_type: "int"
      bounds: [0, 10]
    nFinestSweeps:
      name: "nFinestSweeps"
      type: "range"
      value_type: "int"
      bounds: [1, 10]
    tolerance:
      name: "tolerance"
      type: "range"
      value_type: "float"
      bounds: [-9, -6] # log10 space
    relTol:
      name: "relTol"
      type: "range"
      value_type: "float"
      bounds: [-3, -1] # log10 space
    nCellsInCoarsestLevel:
      name: "nCellsInCoarsestLevel"
      type: "range"
      value_type: "int"
      bounds: [2, 1000]
    toleranceCoarsest:
      name: "toleranceCoarsest"
      type: "range"
      value_type: "float"
      bounds: [-8, -2] # log10 space
    relTolCoarsest:
      name: "relTolCoarsest"
      type: "range"
      value_type: "float"
      bounds: [-5, -2] # log10 space
evaluation:
  output_path: "output"
  benchmark_path: "benchmark_time_info"
  plots:
    trial_vs_base:
      isReq: True
    best_params: 
      isReq: True
      plot_scope:
        type: "all" # "selected or all"
        selected_params: ["smoother", "nPostSweeps"] # required if type == "selected"
    trial_vs_obj:
      isReq: True
    gaussian_process:
      isReq: True
      plot_scope:
        type: "all" #  "selected or all"
        selected_params: ["smoother", "nPostSweeps"] # required if type == "selected"
      param_setting:
        type: "marginalization" #  "optimal, fixed or marginalization"
        n_marginal_samples: 100 # required if type == "marginalization"
        fixed_values: # required if type == "fixed"
          smoother: "FDIC"
          interpolateCorrection: "yes"
          nPreSweeps: 2
          nPostSweeps: 4
          nFinestSweeps: 1
          nCellsInCoarsestLevel: 10
          toleranceCoarsest: -6
          relTolCoarsest: -2
    feature_importance:
        isReq: True
    cross_validation:
        isReq: True  
  plot_attributes:
    style_sheet: "classic" # "dark_background, classic or any other from matplotlib"
